{% load staticfiles %}
<html>
    <head>
        <title>Social Network</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
        <h1 style="text-align:left;float:left;"><a href="/">Social Network</a></h1>
        <h2 style="text-align:right;float:right;">
          <div>
            {% if username %}
              <div>You're logged in as <b>{{username}}</b>.</div>
              <div><a href="/accounts/logout">logout</a></div>
            {% else %}
              <div>You aren't logged in.</div>
              <div><a href="/accounts/login">login</a></div>
              <div><a href="/accounts/register">register</a></div>
            {% endif %}
          </div>
        </h2>
        <hr style="clear:both;"/>
        </div>
          <div class="content container">
            <div class="row">
              <div class="col-md-8">
                {% block content %}
                {% endblock %}
              </div>
            </div>
          </body>
      </html>
